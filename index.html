<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Merriweather&display=swap" rel="stylesheet"/>
    <title>DUMMY WORLD CLOCK</title>

<body>
    <div class="container">
    <h1>WORLD CLOCK</h1>

    <select name="" id="">
        <option value="" selected>Choose a city...</option>
        <option value="">Honolulu</option>
        <option value="">Orlando</option>
        <option value="">Paris</option>
        <option value="">Sydney</option>
    </select>

    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">Tues 21 Nov 2023</div>
        </div>
        <div class="time">11:54:05 <small>AM</small></div>
    </div>

    <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date">Tues 21 Nov 2023</div>
        </div>
        <div class="time">11:54:05 <small>PM</small></div>
    </div>
    </div>
